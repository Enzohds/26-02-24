<!DOCTYPE html>
<html>

<head>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap.bundle.min.js"></script><script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <script src="./babel.min.js"></script>
    <script src="./popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.22.1/react-router-dom.production.min.js" integrity="sha512-c18e8q5pwKOSt7JuaJGf9CuxVxY+gdifNSeJhgdci29CDsyAyuiwo/9DVf9z9zu0eEQbBpSLmxCp3+VpbvSDsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div id="mydiv"></div>

    <script type="text/babel">
        function Hello() {
            return <h1>Hello World!</h1>;
        }

        const container = document.getElementById('mydiv');
        const root = ReactDOM.createRoot(container);
        root.render(<Hello />)
    </script>

</body>

</html>
